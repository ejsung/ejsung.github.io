<!-- make author sidebar and footer links open in separate tab -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  // Author sidebar links
  document.querySelectorAll('.author__urls a[href^="http"]').forEach(a => {
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
  });
  // Footer social links
  document.querySelectorAll('.page__footer-follow a[href^="http"]').forEach(a => {
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
  });
});
</script>
